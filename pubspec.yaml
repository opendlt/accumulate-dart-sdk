name: opendlt_accumulate
description: Production-ready Dart SDK for Accumulate blockchain. Multi-signature support (Ed25519, BTC, ETH, RSA, ECDSA), SmartSigner API, complete V2/V3 protocol.
version: 2.1.0
homepage: https://accumulatenetwork.io
repository: https://github.com/opendlt/opendlt-dart-v2v3-sdk
issue_tracker: https://github.com/opendlt/opendlt-dart-v2v3-sdk/issues

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  http: ^1.0.0
  meta: ^1.8.0
  crypto: ^3.0.3
  cryptography: ^2.6.0
  collection: ^1.18.0
  path: ^1.9.0
  pointycastle: ^3.9.1

dev_dependencies:
  test: ^1.25.0
  lints: ^2.0.0
  yaml: ^3.1.2
  coverage: ^1.7.2

topics:
  - blockchain
  - rpc
  - json-rpc
  - accumulate
  - sdk

